<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-8 col-xs-offset-2" id="display">
                <span><input type="number" name="timer" value="25" id="minutes"></span>
                <span>:</span>
                <span><input type="number" name="timer" number="00" id="seconds"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-8 col-xs-offset-2">
                <button class="btn btn-block" id="setTime">Set Time</button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-8 col-xs-offset-2">
                <button class="btn btn-success btn-block" id="start">Start</button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-8 col-xs-offset-2">
                <button class="btn btn-danger btn-block" id="stop">Stop</button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-8 col-xs-offset-2">
                <button class="btn btn-info btn-block" id="reset">Reset</button>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
