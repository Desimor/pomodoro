<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pomodoro Timer</title>
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">-->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <section class="relative">
        
    </section>
    <div class="container relative posabs">
        <div class="row relative">
            <div class="col-xs-8 col-xs-offset-2 relative flexbox marg10" id="display">
                <span><input type="number" name="timer" value="25" id="minutes"></span>
                <span>:</span>
                <span><input type="number" name="timer" number="00" id="seconds"></span>
            </div>
        </div>
        <div class="row relative flexbox marg10">
            <div class="col-xs-8 col-xs-offset-2">
                <button class="btn btn-block btnset" id="setTime">Set Time</button>
            </div>
        </div>
        <div class="row relative flexbox marg10">
            <div class="col-xs-8 col-xs-offset-2">
                <button class="btn btnset btn-success btn-block" id="start">Start</button>
            </div>
        </div>
        <div class="row relative flexbox marg10">
            <div class="col-xs-8 col-xs-offset-2">
                <button class="btn btnset btn-danger btn-block" id="stop">Stop</button>
            </div>
        </div>
        <div class="row relative flexbox marg10">
            <div class="col-xs-8 col-xs-offset-2">
                <button class="btn btnset btn-info btn-block" id="reset">Reset</button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
